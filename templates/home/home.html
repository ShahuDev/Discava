<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Discava</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1c1c1e;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .switch-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .switch-container button {
            background-color: #28282d;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .switch-container button.active {
            background-color: #6200ea;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2e;
            color: #ffffff;
        }
        form button {
            padding: 10px;
            background-color: #6200ea;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #ffffff;
            font-size: 16px;
            margin-top: 10px;
        }
        .image-container {
            text-align: center;
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discover the Future of Shopping with Our Discava Join for Free Today!</h1>
        <div class="switch-container">
            <button id="customerBtn" class="active" formaction="/customerForm">Customer</button>
            <button id="distributorBtn" formaction="/DistributorForm">Distributor</button>
        </div>
        <form>
            <input type="text" id="firstName" placeholder="First Name">
            <input type="text" id="lastName" placeholder="Last Name">
            <input type="email" id="email" placeholder="Email Address">
            <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}">
            <input type="password" id="password" placeholder="Create Password">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <button type="submit">Create Account</button>
        </form>
        <div class="image-container">
            <img src="path_to_your_image.jpg" alt="Group of people discussing">
        </div>
    </div>

    <script>
        document.getElementById('customerBtn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('distributorBtn').classList.remove('active');
        });

        document.getElementById('distributorBtn').addEventListener('click', function() {
            this.classList.add('active');
            document.getElementById('customerBtn').classList.remove('active');
        });
    </script>
</body>
</html>
